<!DOCTYPE html>

<html>
  <head>
    <title>Unir palabras JQUERY</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <h1 id="header">JAVASCRIPT CON FRAMEWORK</h1>
    <form>
      <h3>Digite dos Palabras</h3>
        <label for="">Palabra 1:</label>
        <input type="text" id="text1" >
        <br><br>
        <label for="">Palabra 2:</label>
        <input type="text" id="text2">
        <br><br>
        <input type="button" id="Unir_button" value="Unir Oracion">
        <h5 id="footer"></h5>
    </form>

    <script>
      $('#Unir_button').on('click', function(e) {
        var txt1 = $("#text1").val();
        var txt2 = $("#text2").val();
        var unir = txt1 + " "+ txt2;
        $("#footer").html("La oracion es: " + unir);
      });
    </script>
  </body>
</html>
